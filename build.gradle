 */

plugins {
    id 'java'
    id 'idea'
    id 'kr.entree.spigradle' version '1.2.4'
    id 'maven-publish'
}


repositories {
    mavenCentral()
    enginehub()

    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

dependencies {
    compileOnly spigot('1.16.3')
    compileOnly worldguard('7.0.0')
    compileOnly worldedit('7.1.0')
    compileOnly 'me.clip:placeholderapi:2.10.6'
}

def getVersionName = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'describe', '--tags', '--always'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

group = 'com.vergilprime'
version = getVersionName()
description = 'AngelProtect'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
jar.archiveFileName = 'AngelProtect.jar'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

spigot {
    name = project.description
    description = 'AngelReaches land protection plugin'
    commands {
        AngelProtect {
            aliases = ['ap']
            description = 'AngelProtect player command'
            usage = '/ap <sub command> [args...]'
        }
        Town {
            aliases = ['aptown', 'angelprotecttown']
            description = 'AngelProtect towns command'
            usage = '/town <sub command> [args...]'
        }
        AdminAngelProtect {
            aliases = ['aap', 'adminap']
            description = 'AngelProtect admin command'
            usage = '/aap <sub command> [args...]'
            permission = 'AngelProtect.Admin'
            permissionMessage = 'ยง7[ยง4ยงl!ยง7] Only admins can use that command!'
        }
    }
    permissions {
        'AngelProtect.Admin.Build' {
            description = 'Permission to build in any claim.'
        }
        'AngelProtect.Admin.Container' {
            description = 'Permission open containers in any claim.'
        }
        'AngelProtect.Admin.Switches' {
            description = 'Permission to use switches in any claim.'
        }
        'AngelProtect.Admin.Teleport' {
            description = 'Permission to teleport into any claim.'
        }
        'AngelProtect.Admin.ExtendedInfo' {
            description = 'Permission to view extended info with the info command.'
        }
        'AngelProtect.Admin' {
            description = 'Give permission to all sub admin permissions.'
            children = [
                    'AngelProtect.Admin.Build'       : true,
                    'AngelProtect.Admin.Container'   : true,
                    'AngelProtect.Admin.Switches'    : true,
                    'AngelProtect.Admin.Teleport'    : true,
                    'AngelProtect.Admin.ExtendedInfo': true
            ]
        }
    }
    authors = ['kristianvld', 'VergilPrime']
    softDepends = ['PlaceholderAPI', 'WorldGuard']
    apiVersion = '1.16'
    website = 'https://github.com/VergilPrime/AngelProtect'
}