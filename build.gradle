plugins {
    id 'java'
    id 'idea'
    id 'kr.entree.spigradle' version '1.2.4'
}


repositories {
    mavenCentral()

    maven {
        url = 'https://repo.extendedclip.com/content/repositories/placeholderapi/'
    }
}

dependencies {
    compileOnly spigot()
    compileOnly 'me.clip:placeholderapi:2.10.6'
}

def getVersionName = { ->
    def stdout = new ByteArrayOutputStream()
    exec {
        commandLine 'git', 'describe', '--tags', '--always'
        standardOutput = stdout
    }
    return stdout.toString().trim()
}

group = 'com.vergilprime'
version = getVersionName()
description = 'AngelProtect'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'
jar.archiveFileName = 'AngelProtect.jar'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

spigot {
    name = project.description
    description = 'AngelReaches land protection plugin'
    commands {
        AngelProtect {
            aliases = ['ap']
            description = 'AngelProtect player command'
            usage = '/ap <sub command> [args...]'
        }
        Town {
            aliases = ['t', 'angelprotecttown']
            description = 'AngelProtect towns command'
            usage = '/t <sub command> [args...]'
        }
        AdminAngelProtect {
            aliases = ['aap', 'adminap']
            description = 'AngelProtect admin command'
            usage = '/aap <sub command> [args...]'
            permission = 'AngelProtect.Admin'
            permissionMessage = 'ยง7[ยง4ยงl!ยง7] Only admins can use that command!'
        }
    }
    authors = ['kristianvld']
    softDepends = ['PlaceholderAPI']
    apiVersion = '1.15'
    website = 'https://github.com/VergilPrime/AngelProtect'
}