plugins {
    id 'java'
    id 'idea'
    id 'kr.entree.spigradle' version '1.2.4'
}


repositories {
    mavenCentral()

    maven {
        url = uri('https://jitpack.io')
    }
}

dependencies {
    compileOnly bukkit()
}


group = 'com.vergilprime'
version = '0.0.2'
description = 'AngelProtect'
sourceCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

spigot {
    name = project.description
    description = 'AngelReaches land protection plugin'
    commands {
        AngelProtect {
            aliases = ['ap']
            description = 'Main AngelProtect command'
            usage = '/AngelProtect <sub command> [args...]'
        }
    }
    apiVersion = '1.15'
    website = 'https://github.com/VergilPrime/AngelProtect'
}