plugins {
    id 'java'
    id 'idea'
    id 'kr.entree.spigradle' version '1.2.4'
}


repositories {
    mavenCentral()

    maven {
        url = uri('https://jitpack.io')
    }
}

dependencies {
    compileOnly bukkit()
}


group = 'com.vergilprime'
version = '0.0.2'
description = 'AngelProtect'
sourceCompatibility = '1.8'
targetCompatibility = '1.8'

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

spigot {
    name = project.description
    description = 'AngelReaches land protection plugin'
    commands {
        AngelProtect {
            aliases = ['ap']
            description = 'AngelProtect player command'
            usage = '/ap <sub command> [args...]'
        }
        Town {
            aliases = ['t', 'aptown', 'angelprotecttown']
            description = 'AngelProtect towns command'
            usage = '/t <sub command> [args...]'
        }
        AdminAngelProtect {
            aliases = ['aap', 'adminap']
            description = 'AngelProtect admin command'
            usage = '/aap <sub command> [args...]'
            permission = 'AngelProtect.Admin'
            permissionMessage = 'ยง7[ยง4ยงl!ยง7] Only admins can use that command!'
        }
    }
    apiVersion = '1.15'
    website = 'https://github.com/VergilPrime/AngelProtect'
}